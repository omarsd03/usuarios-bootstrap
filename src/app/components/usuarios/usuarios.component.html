<div class="container mt-5" style="font-size: smaller;">

    <h1>Usuarios</h1>
    <hr>

    <div class="row">
        <div class="col-md-12 text-center">
            
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of data">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                    <td></td>
                  </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<div class="modal fade" id="mdlUsuarios" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Usuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="container">

          <form [formGroup]="forma" autocomplete="off">

            <div class="row">

              <div class="col-md-6 form-group text-center">
                <label for="">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control form-control-sm">
              </div>

              <div class="col-md-6 form-group text-center">
                <label for="">Correo</label>
                <input formControlName="email" type="email" class="form-control form-control-sm">
              </div>

            </div>

            <input type="hidden" formControlName="id">

          </form>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button (click)="guardarUsuario()" type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
